<form class="login-form">
    <div class="form-group">
        <label for="exampleInputEmail1">Login {{ authCtrl.loginInput }}</label>
        <input type="text"
               class="form-control"
               id="exampleInputEmail1"
               placeholder="Enter Your Login"
               ng-model="authCtrl.loginInput">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password"
               class="form-control"
               id="exampleInputPassword1"
               placeholder="Enter Your Password"
               ng-model="authCtrl.passwordInput">
    </div>
    <button type="submit"
            class="btn btn-primary"
            ng-disabled="authCtrl.credentialsAreTrue()"
            ng-click="authCtrl.tryLogin()">Submit</button>
</form>
