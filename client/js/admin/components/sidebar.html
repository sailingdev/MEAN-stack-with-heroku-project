<div class="sidebar-user clearfix">

    <a class="sidebar-user__avatar" ui-sref="admin.profile">
        <img ng-src="{{dashboardCtrl.user.image}}" alt=""/>
    </a>
    <span class="sidebar-user__username">{{dashboardCtrl.user.username}}</span>
    <div class="sidebar-user__role">
        <i class="glyphicon glyphicon-king" ng-show="dashboardCtrl.getUserAccessLevel == 2"></i>
        <i class="glyphicon glyphicon-knight" ng-show="dashboardCtrl.getUserAccessLevel == 1"></i>
        <i class="glyphicon glyphicon-pawn" ng-show="dashboardCtrl.getUserAccessLevel == 0"></i>
        {{ dashboardCtrl.userRole }}
    </div>
    <div class="dropdown sidebar-user__actions clearfix">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Actions
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a ui-sref="admin.profile"><i class="glyphicon glyphicon_bordered glyphicon-user"></i> Edit profile</a></li>
            <!--<li role="separator" class="divider"></li>-->
            <li ng-click="dashboardCtrl.logOut()"><a href="#"><i class="glyphicon glyphicon_bordered glyphicon-off"></i> Log out</a></li>

        </ul>
    </div>
</div>
<div class="form-group user-profile-progress">
    <label>Profile completed 45%</label>
    <div class="progress">
        <div class="progress-bar progress-bar-info active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
            <span class="sr-only">45% Complete</span>
        </div>
    </div>
</div>
<ul class="nav nav-sidebar">
    <li ui-sref-active="active"><a ui-sref="admin.main"><i class="glyphicon glyphicon_bordered glyphicon-filter"></i> Item management</a></li>
    <li ui-sref-active="active"><a ui-sref="admin.users"><i class="glyphicon glyphicon_bordered glyphicon-pencil"></i> Users</a></li>
    <li ui-sref-active="active"><a ui-sref="admin.profile"><i class="glyphicon glyphicon_bordered glyphicon-user"></i> Edit profile</a></li>
</ul>
