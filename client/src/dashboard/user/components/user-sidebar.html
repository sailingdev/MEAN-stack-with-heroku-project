<div class="sidebar-user clearfix">
    <a class="sidebar-user__avatar" ui-sref="user.profile">
        <img ng-src="images/users/48/{{userDashboardCtrl.user.image[0]}}" alt=""/>
    </a>
    <span class="sidebar-user__username">{{userDashboardCtrl.user.username}}</span>

    <div class="sidebar-user__role">
        <i class="glyphicon glyphicon-king" ng-show="userDashboardCtrl.getUserAccessLevel == 2"></i>
        <i class="glyphicon glyphicon-knight" ng-show="userDashboardCtrl.getUserAccessLevel == 1"></i>
        <i class="glyphicon glyphicon-pawn" ng-show="userDashboardCtrl.getUserAccessLevel == 0"></i>
        Role: {{ userDashboardCtrl.userRole.toLowerCase() }}
    </div>
    <div class="dropdown sidebar-user__actions clearfix">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
            Actions
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a ui-sref="user.profile"><i class="glyphicon glyphicon_bordered glyphicon-user"></i> Edit profile</a>
            </li>
            <!--<li role="separator" class="divider"></li>-->
            <li ng-click="userDashboardCtrl.logOut()"><a href="#"><i class="glyphicon glyphicon_bordered glyphicon-off"></i>
                Log out</a></li>

        </ul>
    </div>
</div>
<div class="form-group user-profile-progress">
    <label>Profile completed {{ userDashboardCtrl.profileOccupancy }}%</label>

    <div class="progress">
        <div class="progress-bar progress-bar-info active"
             role="progressbar"
             aria-valuenow="{{ userDashboardCtrl.profileOccupancy }}"
             aria-valuemin="0"
             aria-valuemax="100"
             style="width: {{ userDashboardCtrl.profileOccupancy }}%">
            <span class="sr-only">{{ userDashboardCtrl.profileOccupancy }}% Complete</span>
        </div>
    </div>
</div>
<ul class="nav nav-sidebar">
    <li ui-sref-active="active">
        <a ui-sref="user.profile">
            <i class="fa glyphicon_bordered fa-user-secret"></i>
            My profile
        </a>
    </li>

    <li ui-sref-active="active">
        <a ui-sref="user.contactInfo">
            <i class="fa glyphicon_bordered fa-phone"></i>
            My contact info
        </a>
    </li>

    <li ui-sref-active="active">
        <a ui-sref="user.orders">
            <i class="fa glyphicon_bordered fa-fax"></i>
            My orders
        </a>
    </li>

</ul>
