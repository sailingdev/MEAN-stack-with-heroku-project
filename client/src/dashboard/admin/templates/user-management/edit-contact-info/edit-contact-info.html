<h1 class="page-header"><i class="fa fa-phone"></i> Edit contact info</h1>

<div class="row">
    <form>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
                <label for="name">Your name</label>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Name" id="name"
                           ng-model="checkoutCtrl.customer.name">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Delivery address</label>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-map"></i></span>
                    <input type="text" class="form-control" placeholder="Address" id="address"
                           ng-model="checkoutCtrl.customer.address">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Contact phone</label>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input type="phone" class="form-control" placeholder="Phone" id="phone"
                           ng-model="checkoutCtrl.customer.phone">
                </div>
            </div>

            <div class="form-group">
                <label for="mail">Your e-mail</label>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="E-mail" id="mail"
                           ng-model="checkoutCtrl.customer.email">
                </div>
            </div>
        </div>


        <div class="col-xs-12">
            <div class="checkout__order-actions">
                <button type="submit" class="btn btn-success" ng-click="checkoutCtrl.checkout()">Save changes</button>
            </div>
        </div>
    </form>
</div>
