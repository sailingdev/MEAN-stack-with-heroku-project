<div class="container">
    <hr/>
    <div class="row">
        <div class="col-xs-3">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    Overview
                </a>
                <a href="#" class="list-group-item">Characteristics</a>
                <a href="#" class="list-group-item">Replies</a>
            </div>
            <button class="btn btn_wide btn-primary " ui-sref="store.main">
                <i class="glyphicon glyphicon-chevron-left"></i>
                <span>Back to main page</span>
            </button>
        </div>
        <div class="col-xs-8">
            <div class="col-xs-4">
                <div class="thumbnail">
                    <img ng-src="images/items/256/{{singleItemCtrl.item.images[0]}}" alt=""/>
                </div>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-primary"
                                ng-click="singleItemCtrl.addToCart()">
                            <i class="fa fa-cart-arrow-down"></i> Add to cart
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-success"
                                ng-click="singleItemCtrl.addToCart()">
                            <i class="fa fa-dollar"></i> Buy now
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-8">
                <div class="col-xs-9 form-group">
                    <label>Title</label>
                    <p>{{singleItemCtrl.item.title}}</p>
                </div>
                <div class="col-xs-3 form-group">
                    <label>Price</label>
                    <div class="input-group">
                        <h3 class="label label-success label-md">{{singleItemCtrl.item.price | currency}}</h3>
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <label>Description</label>
                    <p>{{singleItemCtrl.item.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
