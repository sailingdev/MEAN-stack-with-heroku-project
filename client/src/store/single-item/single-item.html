<div class="container">
    <!-- Jumbotron Header -->
    <header class="promo-header">
        <div class="promo-header__text">
            <h1>Sale up to 30%</h1>
            <p>For all Meizu smartphones</p>
        </div>
        <img class="promo-header__image" src="./img/meizu_promo.png" alt=""/>
    </header>
    <hr/>
    <div class="row">
        <div class="col-xs-3">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    Overview
                </a>
                <a href="#" class="list-group-item">Characteristics</a>
                <a href="#" class="list-group-item">Replies</a>
            </div>
            <button class="btn btn_wide btn-primary " ui-sref="store.main">
                <i class="glyphicon glyphicon-chevron-left"></i>
                <span>Back to main page</span>
            </button>
        </div>
        <div class="col-xs-9">
            <div class="col-xs-4 text-center">

                <div class="thumbnail thumbnail_item">
                    <img class="zoomable" ng-src="images/items/256/{{singleItemCtrl.item.images[singleItemCtrl.item.mainImageIndex]}}"
                         data-zoom-image="images/items/origin/{{singleItemCtrl.item.images[singleItemCtrl.item.mainImageIndex]}}"
                         alt=""/>
                </div>

                <div class="images-preview__remote" ng-show="singleItemCtrl.item.images.length > 1">
                    <!--Image thumbnails from remote-->
                    <img class="images-preview__image"
                         ng-repeat="image in singleItemCtrl.item.images"
                         ng-src="images/items/160/{{image}}"
                         alt="image.title"
                         ng-click="singleItemCtrl.selectImage($index)"/>
                </div>
            </div>
            <div class="col-xs-8">
                <div class="col-xs-9 form-group">
                    <label>Title</label>
                    <p>{{singleItemCtrl.item.title}}</p>
                </div>
                <div class="col-xs-3 form-group">
                    <label>Price</label>
                    <div class="input-group">
                        <h3 class="label label-success label-md">{{singleItemCtrl.item.price | currency}}</h3>
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <label>Description</label>
                    <p>{{singleItemCtrl.item.description}}</p>

                    <!--<uib-tabset>-->
                        <!--<uib-tab heading="Static title">Static content</uib-tab>-->
                        <!--<uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">-->
                            <!--{{tab.content}}-->
                        <!--</uib-tab>-->
                        <!--<uib-tab select="alertMe()">-->
                            <!--<uib-tab-heading>-->
                                <!--<i class="glyphicon glyphicon-bell"></i> Alert!-->
                            <!--</uib-tab-heading>-->
                            <!--I've got an HTML heading, and a select callback. Pretty cool!-->
                        <!--</uib-tab>-->
                    <!--</uib-tabset>-->

                    <hr/>

                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>Quantity</label>
                            <change-quantity value="singleItemCtrl.item.qty" class="qty-wide"></change-quantity>
                        </div>
                    </div>

                    <div class="col-xs-9">
                        <label>Purchase</label>
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button class="btn btn-primary"
                                        ng-click="singleItemCtrl.addToCart()">
                                    <i class="fa fa-cart-arrow-down"></i> Add to cart
                                </button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-success"
                                        ng-click="singleItemCtrl.addToCart()">
                                    <i class="fa fa-dollar"></i> Buy now
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
