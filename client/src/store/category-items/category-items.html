<div class="container">
    <!-- Jumbotron Header -->
    <header class="promo-header">
        <div class="promo-header__text">
            <h1>Sale up to 30%</h1>
            <p>For all Meizu smartphones</p>
        </div>
        <img class="promo-header__image" src="./img/meizu_promo.png" alt=""/>
    </header>
    <hr/>
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            <div class="list-group">
                <a href="{{ '#/category/' + category.name }}"
                   ng-repeat="category in storeCtrl.categories track by $index"
                   class="list-group-item">{{category.name}}</a>
            </div>
            <button class="btn btn_wide btn-primary " ui-sref="store.main">
                <i class="glyphicon glyphicon-chevron-left"></i>
                <span>Back to main page</span>
            </button>
        </div>

        <div class="col-xs-12
                    col-sm-9">
            <div class="row category-item" ng-repeat="item in catItemsCtrl.items track by $index">
                <div class="col-xs-6 col-md-3 text-center">
                    <a href="{{ '#/items/' + item._id }}">
                        <span class="item-hover-mask">
                            <i class="glyphicon glyphicon-search">
                                <span class="small">Show details</span>
                            </i>
                        </span>
                        <img ng-src="images/items/160/{{item.images[item.mainImageIndex]}}" alt="{{item.title}}" class="image"/>
                    </a>
                </div>
                <div class="col-xs-6 col-md-9">
                    <div class="row">
                        <div class="col-xs-9">{{item.title}}</div>
                        <div class="col-xs-3">{{item.price | currency}}</div>
                        <div class="col-xs-12">
                            {{item.shortDescription}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
